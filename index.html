<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Mansion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dream Mansion</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Listings</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>Find Your Dream Home</h2>
            <p>Explore the best properties in the city</p>
        </div>
    </section>
    
    <section class="listings">
        <div class="container">
            <h2>Featured Listings</h2>
            <div class="listing">
                <img src="images/house.jpg" alt="House">
                <h3>Beautiful Family House</h3>
                <p>4 beds, 3 baths, 2,500 sqft</p>
                <p>$500,000</p>
            </div>
            <!-- Repeat for more listings -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Dream Mansion. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
